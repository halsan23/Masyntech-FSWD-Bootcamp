<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Simple Website</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      header {
        background-color: #35424a;
        color: #ffffff;
        padding-top: 30px;
        min-height: 70px;
        border-bottom: #e8491d 3px solid;
      }
      header h1 {
        margin: 0;
        text-align: center;
        padding-bottom: 20px;
      }
      .container {
        width: 80%;
        margin: auto;
        overflow: hidden;
        padding: 20px;
      }
      .main-content {
        background-color: #ffffff;
        padding: 20px;
        margin-top: 20px;
        border-radius: 5px;
      }
      footer {
        background-color: #35424a;
        color: #ffffff;
        text-align: center;
        padding: 20px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to My Simple Website</h1>
    </header>

    <div class="container">
      <div class="main-content">
        <h2>About Us</h2>
        <p>
          This is a simple website created with HTML and inline CSS. It
          demonstrates basic structure and styling techniques.
        </p>
        <h2>Our Services</h2>
        <ul>
          <li>Web Design</li>
          <li>Graphic Design</li>
          <li>Content Creation</li>
        </ul>
      </div>
    </div>

    <footer>
      <p>&copy; 2024 My Simple Website. All rights reserved.</p>
    </footer>
  </body>
</html>
