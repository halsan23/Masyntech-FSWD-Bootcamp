<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card Layout</title>
  </head>
  <body>
    <div class="product-card">
      <div class="product-image"></div>
      <div class="product-info">
        <h2 class="product-title">Premium Wireless Headphones</h2>
        <p class="product-description">
          Experience crystal-clear audio with our comfortable, long-lasting
          wireless headphones. Perfect for music lovers and professionals alike.
        </p>
        <div class="product-price">$129.99</div>
        <button class="product-button">Add to Cart</button>
      </div>
    </div>
  </body>
</html>
