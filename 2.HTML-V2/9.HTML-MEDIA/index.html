<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Media</title>
  </head>
  <body>
    <!-- Audio -->
    <h1>Audio Example</h1>
    <audio controls src="./night-detective-226857.mp3"></audio>

    <audio controls>
      <source src="./night-detective-226857.mp3" type="audio/mpeg" />
      Your browser does not support audio element
    </audio>

    <!-- Video tag -->
    <h1>Video Example</h1>
    <video
      width="320"
      height="240"
      controls
      src="./172655-847860558_tiny.mp4"
    ></video>

    <video width="320" height="240" controls>
      <source src="./172655-847860558_tiny.mp4" type="video/mp4" />
      <source src="./172655-847860558_tiny.webm" type="video/webm" />
      Your browser does not support video element
    </video>

    <h1>Youtube videos</h1>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/CSTfgYynziw?si=fjGM07D-o5gIJhk6"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
